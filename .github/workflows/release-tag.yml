name: release

on:
  push:
    branches:
      - main

jobs:
  release-docker:
    name: create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: install dependencies
        run: npm ci
      - name: apply semantic release
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
